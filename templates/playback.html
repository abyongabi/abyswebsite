<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='playback.css') }}">
    <title>Recent Playbacks</title>
</head>
<body>
    <h1>Recent Playbacks</h1>
    <div class="container">
        {% for ls in playback['items'] %}
            <li>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{ls.track.id}}?utm_source=generator" width="50%" height="30%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <h3 class="pb_tn">{{ls.track.name}} - {{ls.track.album.artists[0].name}}</h3>
            </li>           
        {% endfor %}
    </div>
    <a href="/spotify" class="button">Back</a>
    
</body>
<footer>
    <div class="footer-content">
        <h3>All data provided by Spotify</h3>
        <a href="{{ url_for('static', filename='resources/spotify_logo.png') }}" target="_blank">
            <img src="{{ url_for('static', filename='resources/green.png') }}" alt="Spotify Logo" width="20%" height="20%" >
        </a>
    </div>
</footer>
</html>
